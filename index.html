<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/random-js/1.0.8/random.min.js" integrity="sha512-C/21kASTZDv173aY5ERBPWuV9JVne9nhII/ZA7NIGhuPVCtGK5WnD6wzQ7dlQajXvu3003cojqouByxh+Fh3kg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="main-container">  
        <div class="grid-container">
            <div class="btn" id="col1"></div>
            <div class="btn" id="col2"></div>
            <div class="btn" id="col3"></div>
            <div class="btn" id="col4"></div>
            <div class="btn" id="col5"></div>
            <div class="btn" id="col6"></div>
            <div class="btn" id="col7"></div>
            <div class="btn" id="col8"></div>
            <div class="btn" id="col9"></div>

        </div>
        <div class="win-lines">
            <div class="win-line" id="line1"></div>
            <div class="win-line" id="line2"></div>
            <div class="win-line" id="line3"></div>
            <div class="win-line" id="line4"></div>
            <div class="win-line" id="line5"></div>
            <div class="win-line" id="line6"></div>
            <div class="win-line" id="line7"></div>
            <div class="win-line" id="line8"></div>
        </div>
    </div>
    <div id="reload" class="reload-button">
        <img src="https://cdn-icons-png.flaticon.com/64/35/35826.png" style="filter:invert()">
    </div>
    <script src="script.js"></script>
</body>
</html>
